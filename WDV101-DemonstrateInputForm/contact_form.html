<!DOCTYPE html>
<html>
<head>
<title>Contact Form</title>
<style>
form	{background-color:lightblue;
		border: 5px groove black;
		margin: 0 auto;
		padding: 15px;}
		
legend	{font-size:1.3em;
		border-bottom: 2px solid black;
		text-transform:uppercase;}
		
label	{font-family: Arial, Helevtica, sans-serif;
		font-size: 0.8em;
		margin-top: 5px;}
		
fieldset	{margin-top:15px;
			border:5px solid white;
			background-color: pink;}
</style>
</head>
<body>
<form method="post" action="demonstrateFormHandler.php">
<legend>Contact Us!</legend>
<fieldset>
<p>Please give us your contact information so we can get back with you.</p>
<label>First name:</label>
<input type="text" name="firstname"><br>
<label>Last Name:</label>
<input type="text" name="lastname"><br>
<label>Email:</label>
<input type="email" name="email" placeholder="yourname@email.com"><br>
</fieldset>
<fieldset>
<p>Please choose a class you are interested in.</p>
<input type="radio" name="classes" value="web dev">Web Development<br>
<input type="radio" name="classes" value="photoshop">Photoshop<br>
<input type="radio" name="classes" value="web design">Web Design<br>

<select name="classes">
	<option value="web_development">Web Development</option>
	<option value="photoshop">Photoshop</option>
	<option value="web_design">Web Design</option>
</select>

<p>Please type your message or question.</p>
<textarea name="message" rows="10" cols="50"></textarea><br>
</fieldset>
<input type="submit" value="Submit">
<input type="reset" value="Reset">


</form>
</body>
</html>






















</html>
